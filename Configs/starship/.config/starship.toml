# Fill character (empty space) between the left and right prompt
[fill]
symbol = " "

# Disable the line break between the first and second prompt lines
[line_break]
disabled = true
# command_timeout = 2000
#
# Inserta una lÃ­nea en blanco entre las instrucciones del intÃ©rprete de comandos
add_newline = true
# Timeout for commands executed by starship (in milliseconds).
command_timeout = 3600000
# Ignore global command_timeout setting and keep running external commands, no matter how long they take.
ignore_timeout = true
# Timeout for starship to scan files (in milliseconds).
scan_timeout = 500
# Reemplaza el sÃ­mbolo 'â¯' en el prompt con ''âœ'
[character]
# El nombre del mÃ³dulo que estamos configurando es 'character'
success_symbol = '[âœ](bold green)'
error_symbol = '[âœ](bold red)'

# You can also replace your username with a neat symbol like ï„  to save some space
[username]
show_always = true
style_user = "fg:#11111b bg:#89B4FA"
style_root = "fg:#11111b bg:#f38ba8"
format = '[$user ]($style)'

[directory]
style = "fg:#11111b bg:#cdd6f4"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "î«· "
"Downloads" = "ï€™ "
"Music" = "ï€ "
"Pictures" = "ï€¾ "
# Keep in mind that the order matters. For example:
# "Important Documents" = " ïœ˜ï„ª "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important ïœ˜ " = " ïœ˜ï„ª "

